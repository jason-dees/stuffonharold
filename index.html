<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Stuff on Harold</title>
    <style type="text/css">
        body{
            margin:0;
            font-family: sans-serif;
            overflow-x:hidden;
            background-color:#ddd;
        }
        #harold{
            box-shadow: 0 0 20px 5px #444;
        }
        button{
            font-size:4em;
            border-radius: .1em;
            padding:10px;
            font-weight: bold;
        }
        #another{
            position:fixed;
            right:5%;
            bottom:5%;
        }
        #stats{
            position:fixed;
            left:5%;
            bottom:5%;
        }
        #stats_view.hidden{
            display: none;
        }
        #stats_view{
            display:block;
            position:absolute;
            width: 86%;
            top:0;
            left:0;
            background-color:white;
            margin:5%;
            padding:2%;
            border-radius: 5px;
            box-shadow: 0 0 20px 5px black;
            transition-property: all;
            transition-duration: .5s;
            transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
        }
        #stats_view table{
            font-size:3em;
            width:100%;
        }
        #stats_view table th{
            text-align: left;
        }
        thead th{
            font-size:1.25em;
        }
        #stats_view table td{
            text-align: right;
            color: black;
        }
        #stats_view table tbody{
            font-size: 1em;
        }
        #stats_view table tbody tr * {
            border-bottom: 1px solid black;
        }
    </style>
    </head>
    <body>
        <img src="" style="width:100%;" id="harold"/>
        <button id="another">Another!</button> 
        <button id="stats">Stats</button>
        <div id="stats_view" class="hidden">
            <table>
                <tbody>
                    <tr>
                        <th>
                            Harold's Total Weight
                        </th>
                        <td id="harold_weight">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Stuff's Total Weight
                        </th>
                        <td id="total_stuff_weight">
                            
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <table>
                <thead>
                    <tr><th colspan="2">All The Stuff</th></tr>
                </thead>
                <tbody id="stuff_body">
                </tbody>
            </table>
            <br>
            <button id="interesting">Interesting...</button>
        </div>
        <template id="stuff_row">
            <tr>
                <th class="item"></th>
                <td class="weight"></td>
            </tr>
        </template>
        <script type="text/javascript" src="stuffonharold.js"></script>
    </body>
    </html>
